<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Page DPI Analyzer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <style>
        /* Tailwind CSS fallback styles */
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: system-ui, -apple-system, sans-serif; }
        .container { max-width: 1280px; margin: 0 auto; padding: 0 1rem; }
        .bg-gray-50 { background-color: #f9fafb; min-height: 100vh; }
        .bg-white { background-color: white; }
        .rounded-lg { border-radius: 0.5rem; }
        .shadow-md { box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1); }
        .p-6 { padding: 1.5rem; }
        .mb-8 { margin-bottom: 2rem; }
        .mb-4 { margin-bottom: 1rem; }
        .mb-2 { margin-bottom: 0.5rem; }
        .grid { display: grid; }
        .gap-6 { gap: 1.5rem; }
        .gap-4 { gap: 1rem; }
        .gap-2 { gap: 0.5rem; }
        .text-4xl { font-size: 2.25rem; line-height: 2.5rem; }
        .text-2xl { font-size: 1.5rem; line-height: 2rem; }
        .text-xl { font-size: 1.25rem; line-height: 1.75rem; }
        .text-sm { font-size: 0.875rem; line-height: 1.25rem; }
        .text-xs { font-size: 0.75rem; line-height: 1rem; }
        .font-bold { font-weight: 700; }
        .font-semibold { font-weight: 600; }
        .font-medium { font-weight: 500; }
        .text-gray-800 { color: #1f2937; }
        .text-gray-700 { color: #374151; }
        .text-gray-600 { color: #4b5563; }
        .text-gray-500 { color: #6b7280; }
        .text-blue-600 { color: #2563eb; }
        .text-blue-700 { color: #1d4ed8; }
        .text-green-600 { color: #16a34a; }
        .text-green-700 { color: #15803d; }
        .text-yellow-600 { color: #ca8a04; }
        .text-yellow-700 { color: #a16207; }
        .bg-blue-50 { background-color: #eff6ff; }
        .bg-green-50 { background-color: #f0fdf4; }
        .bg-green-100 { background-color: #dcfce7; }
        .bg-yellow-50 { background-color: #fefce8; }
        .bg-yellow-100 { background-color: #fef9c3; }
        .bg-red-50 { background-color: #fef2f2; }
        .bg-red-100 { background-color: #fee2e2; }
        .text-green-800 { color: #166534; }
        .text-yellow-800 { color: #854d0e; }
        .text-red-800 { color: #991b1b; }
        .hidden { display: none; }
        .flex { display: flex; }
        .items-center { align-items: center; }
        .justify-center { justify-content: center; }
        .justify-between { justify-content: space-between; }
        .space-y-3 > * + * { margin-top: 0.75rem; }
        .border { border: 1px solid #e5e7eb; }
        .border-t { border-top: 1px solid #e5e7eb; }
        .pt-3 { padding-top: 0.75rem; }
        .cursor-pointer { cursor: pointer; }
        .transition { transition: all 0.3s ease; }
        @media (min-width: 768px) {
            .md\:grid-cols-2 { grid-template-columns: repeat(2, minmax(0, 1fr)); }
            .md\:grid-cols-3 { grid-template-columns: repeat(3, minmax(0, 1fr)); }
        }
        @media (min-width: 1024px) {
            .lg\:grid-cols-3 { grid-template-columns: repeat(3, minmax(0, 1fr)); }
        }
        .page-card {
            transition: all 0.3s ease;
        }
        .page-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        .animate-spin {
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .border-dashed { border-style: dashed; }
        .border-2 { border-width: 2px; }
        .w-full { width: 100%; }
        .h-32 { height: 8rem; }
        .h-12 { height: 3rem; }
        .w-12 { width: 3rem; }
        .w-10 { width: 2.5rem; }
        .h-10 { height: 2.5rem; }
        .w-5 { width: 1.25rem; }
        .h-5 { height: 1.25rem; }
        .w-4 { width: 1rem; }
        .h-4 { height: 1rem; }
        .ml-2 { margin-left: 0.5rem; }
        .ml-3 { margin-left: 0.75rem; }
        .ml-4 { margin-left: 1rem; }
        .mr-2 { margin-right: 0.5rem; }
        .mt-1 { margin-top: 0.25rem; }
        .mt-4 { margin-top: 1rem; }
        .px-3 { padding-left: 0.75rem; padding-right: 0.75rem; }
        .py-1 { padding-top: 0.25rem; padding-bottom: 0.25rem; }
        .px-4 { padding-left: 1rem; padding-right: 1rem; }
        .py-8 { padding-top: 2rem; padding-bottom: 2rem; }
        .rounded-full { border-radius: 9999px; }
        input[type="file"] { display: none; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-7xl">
        <!-- Header -->
        <header class="mb-8">
            <h1 class="text-4xl font-bold text-gray-800 mb-2">PDF Page DPI Analyzer</h1>
            <p class="text-gray-600">Analyze PDF pages to detect size, DPI, orientation, and print suitability</p>
        </header>

        <!-- Upload Section -->
        <div class="bg-white rounded-lg shadow-md p-6 mb-8">
            <label for="pdfUpload" class="block text-sm font-medium text-gray-700 mb-2">
                Upload PDF File
            </label>
            <div class="flex items-center justify-center w-full">
                <label for="pdfUpload" class="flex flex-col items-center justify-center w-full h-32 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 hover:bg-gray-100 transition">
                    <div class="flex flex-col items-center justify-center pt-5 pb-6">
                        <svg class="w-10 h-10 mb-3 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
                        </svg>
                        <p class="mb-2 text-sm text-gray-500"><span class="font-semibold">Click to upload</span> or drag and drop</p>
                        <p class="text-xs text-gray-500">PDF files only</p>
                    </div>
                    <input id="pdfUpload" type="file" class="hidden" accept=".pdf" />
                </label>
            </div>
            <div id="fileInfo" class="mt-4 text-sm text-gray-600 hidden"></div>
        </div>

        <!-- Loading Indicator -->
        <div id="loading" class="hidden bg-white rounded-lg shadow-md p-6 mb-8">
            <div class="flex items-center justify-center">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div>
                <span class="ml-4 text-gray-700">Analyzing PDF...</span>
            </div>
        </div>

        <!-- Summary Section -->
        <div id="summary" class="hidden bg-white rounded-lg shadow-md p-6 mb-8">
            <h2 class="text-2xl font-semibold text-gray-800 mb-4">Document Summary</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div class="bg-blue-50 rounded-lg p-4">
                    <div class="text-sm text-blue-600 font-medium">Total Pages</div>
                    <div id="totalPages" class="text-3xl font-bold text-blue-700">0</div>
                </div>
                <div class="bg-green-50 rounded-lg p-4">
                    <div class="text-sm text-green-600 font-medium">Print Ready</div>
                    <div id="printReady" class="text-3xl font-bold text-green-700">0</div>
                </div>
                <div class="bg-yellow-50 rounded-lg p-4">
                    <div class="text-sm text-yellow-600 font-medium">Low DPI Warning</div>
                    <div id="lowDPI" class="text-3xl font-bold text-yellow-700">0</div>
                </div>
            </div>
        </div>

        <!-- Pages Grid -->
        <div id="pagesContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Pages will be dynamically added here -->
        </div>
    </div>

    <script>
        // Check if pdf.js is loaded
        if (typeof pdfjsLib === 'undefined') {
            console.error('PDF.js library not loaded. Please ensure you have internet connection or use a local server.');
            document.addEventListener('DOMContentLoaded', function() {
                const container = document.querySelector('.container');
                if (container) {
                    container.innerHTML = `
                        <div class="bg-red-50 border border-red-200 rounded-lg p-6 mt-8">
                            <h2 class="text-xl font-semibold text-red-800 mb-2">PDF.js Library Not Loaded</h2>
                            <p class="text-red-700 mb-4">The PDF.js library could not be loaded from the CDN. This may be due to:</p>
                            <ul class="list-disc ml-6 text-red-700 mb-4">
                                <li>No internet connection</li>
                                <li>Content blockers or ad blockers</li>
                                <li>Corporate firewall restrictions</li>
                            </ul>
                            <p class="text-red-700 mb-2"><strong>To use this tool:</strong></p>
                            <ol class="list-decimal ml-6 text-red-700">
                                <li>Ensure you have an active internet connection</li>
                                <li>Temporarily disable content blockers for this page</li>
                                <li>Reload the page</li>
                            </ol>
                        </div>
                    `;
                }
            });
        } else {
            // Configure PDF.js worker
            pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
        }
    </script>
    <script>
        // Only proceed if pdfjsLib is available
        if (typeof pdfjsLib === 'undefined') {
            // Exit early if library is not loaded
        } else {

        const pdfUpload = document.getElementById('pdfUpload');
        const fileInfo = document.getElementById('fileInfo');
        const loading = document.getElementById('loading');
        const summary = document.getElementById('summary');
        const pagesContainer = document.getElementById('pagesContainer');

        // Constants for print quality
        const MIN_PRINT_DPI = 300;
        const RECOMMENDED_PRINT_DPI = 600;
        const POINTS_PER_INCH = 72; // PDF points to inches conversion

        pdfUpload.addEventListener('change', handleFileUpload);

        async function handleFileUpload(event) {
            const file = event.target.files[0];
            if (!file || file.type !== 'application/pdf') {
                alert('Please select a valid PDF file');
                return;
            }

            // Show file info
            fileInfo.textContent = `Selected: ${file.name} (${(file.size / 1024 / 1024).toFixed(2)} MB)`;
            fileInfo.classList.remove('hidden');

            // Show loading, hide previous results
            loading.classList.remove('hidden');
            summary.classList.add('hidden');
            pagesContainer.innerHTML = '';

            try {
                await analyzePDF(file);
            } catch (error) {
                console.error('Error analyzing PDF:', error);
                alert('Error analyzing PDF: ' + error.message);
            } finally {
                loading.classList.add('hidden');
            }
        }

        async function analyzePDF(file) {
            const arrayBuffer = await file.arrayBuffer();
            const pdf = await pdfjsLib.getDocument(arrayBuffer).promise;
            const numPages = pdf.numPages;

            let printReadyCount = 0;
            let lowDPICount = 0;

            // Update summary
            document.getElementById('totalPages').textContent = numPages;
            summary.classList.remove('hidden');

            // Analyze each page
            for (let pageNum = 1; pageNum <= numPages; pageNum++) {
                const page = await pdf.getPage(pageNum);
                const viewport = page.getViewport({ scale: 1.0 });
                
                // Get page dimensions in PDF points (1 point = 1/72 inch)
                const widthPt = viewport.width;
                const heightPt = viewport.height;

                // Convert to different units
                const widthInches = widthPt / POINTS_PER_INCH;
                const heightInches = heightPt / POINTS_PER_INCH;
                const widthMM = widthInches * 25.4;
                const heightMM = heightInches * 25.4;

                // Get actual pixel dimensions at default scale
                const widthPx = Math.round(widthPt);
                const heightPx = Math.round(heightPt);

                // Calculate DPI (assuming standard screen rendering)
                // For print analysis, we calculate effective DPI
                const dpiX = Math.round(widthPx / widthInches);
                const dpiY = Math.round(heightPx / heightInches);
                const avgDPI = Math.round((dpiX + dpiY) / 2);

                // Determine orientation
                const orientation = widthPt > heightPt ? 'Landscape' : 
                                  widthPt < heightPt ? 'Portrait' : 'Square';

                // Check print suitability
                const isPrintReady = avgDPI >= MIN_PRINT_DPI;
                const isHighQuality = avgDPI >= RECOMMENDED_PRINT_DPI;

                if (isPrintReady) printReadyCount++;
                if (!isPrintReady) lowDPICount++;

                // Create page card
                createPageCard(pageNum, {
                    widthPt, heightPt,
                    widthInches, heightInches,
                    widthMM, heightMM,
                    widthPx, heightPx,
                    dpiX, dpiY, avgDPI,
                    orientation,
                    isPrintReady,
                    isHighQuality
                });
            }

            // Update summary counts
            document.getElementById('printReady').textContent = printReadyCount;
            document.getElementById('lowDPI').textContent = lowDPICount;
        }

        function createPageCard(pageNum, data) {
            const {
                widthPt, heightPt,
                widthInches, heightInches,
                widthMM, heightMM,
                widthPx, heightPx,
                dpiX, dpiY, avgDPI,
                orientation,
                isPrintReady,
                isHighQuality
            } = data;

            const card = document.createElement('div');
            card.className = 'page-card bg-white rounded-lg shadow-md p-6';

            // Determine warning/success styling
            const statusBgClass = isHighQuality ? 'bg-green-100' : 
                              isPrintReady ? 'bg-yellow-100' : 'bg-red-100';
            const statusTextClass = isHighQuality ? 'text-green-800' : 
                              isPrintReady ? 'text-yellow-800' : 'text-red-800';
            const statusText = isHighQuality ? 'High Quality' : 
                             isPrintReady ? 'Print Ready (Min)' : 'Low Quality';

            card.innerHTML = `
                <div class="flex justify-between items-start mb-4">
                    <h3 class="text-xl font-semibold text-gray-800">Page ${pageNum}</h3>
                    <span class="px-3 py-1 text-xs font-semibold rounded-full ${statusBgClass} ${statusTextClass}">
                        ${statusText}
                    </span>
                </div>

                <div class="space-y-3">
                    <!-- Orientation -->
                    <div class="flex items-center text-sm">
                        <svg class="w-4 h-4 mr-2 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 5a1 1 0 011-1h4a1 1 0 011 1v14a1 1 0 01-1 1H5a1 1 0 01-1-1V5zm10 0a1 1 0 011-1h4a1 1 0 011 1v14a1 1 0 01-1 1h-4a1 1 0 01-1-1V5z"></path>
                        </svg>
                        <span class="text-gray-600">Orientation:</span>
                        <span class="ml-2 font-medium text-gray-800">${orientation}</span>
                    </div>

                    <!-- DPI -->
                    <div class="border-t pt-3">
                        <div class="text-sm font-medium text-gray-700 mb-2">DPI (Dots Per Inch)</div>
                        <div class="grid grid-cols-2 gap-2 text-sm">
                            <div>
                                <span class="text-gray-600">Horizontal:</span>
                                <span class="ml-1 font-semibold text-gray-800">${dpiX}</span>
                            </div>
                            <div>
                                <span class="text-gray-600">Vertical:</span>
                                <span class="ml-1 font-semibold text-gray-800">${dpiY}</span>
                            </div>
                            <div class="col-span-2">
                                <span class="text-gray-600">Average:</span>
                                <span class="ml-1 font-semibold text-gray-800">${avgDPI}</span>
                            </div>
                        </div>
                    </div>

                    <!-- Dimensions -->
                    <div class="border-t pt-3">
                        <div class="text-sm font-medium text-gray-700 mb-2">Dimensions</div>
                        <div class="space-y-1 text-sm">
                            <div class="flex justify-between">
                                <span class="text-gray-600">Pixels:</span>
                                <span class="font-medium text-gray-800">${widthPx} × ${heightPx} px</span>
                            </div>
                            <div class="flex justify-between">
                                <span class="text-gray-600">Points:</span>
                                <span class="font-medium text-gray-800">${widthPt.toFixed(2)} × ${heightPt.toFixed(2)} pt</span>
                            </div>
                            <div class="flex justify-between">
                                <span class="text-gray-600">Inches:</span>
                                <span class="font-medium text-gray-800">${widthInches.toFixed(2)} × ${heightInches.toFixed(2)} in</span>
                            </div>
                            <div class="flex justify-between">
                                <span class="text-gray-600">Millimeters:</span>
                                <span class="font-medium text-gray-800">${widthMM.toFixed(2)} × ${heightMM.toFixed(2)} mm</span>
                            </div>
                        </div>
                    </div>

                    <!-- Print Warning -->
                    ${!isPrintReady ? `
                        <div class="border-t pt-3">
                            <div class="bg-red-50 border border-red-200 rounded-lg p-3">
                                <div class="flex items-start">
                                    <svg class="w-5 h-5 text-red-600 mt-0.5" fill="currentColor" viewBox="0 0 20 20">
                                        <path fill-rule="evenodd" d="M8.257 3.099c.765-1.36 2.722-1.36 3.486 0l5.58 9.92c.75 1.334-.213 2.98-1.742 2.98H4.42c-1.53 0-2.493-1.646-1.743-2.98l5.58-9.92zM11 13a1 1 0 11-2 0 1 1 0 012 0zm-1-8a1 1 0 00-1 1v3a1 1 0 002 0V6a1 1 0 00-1-1z" clip-rule="evenodd"></path>
                                    </svg>
                                    <div class="ml-3">
                                        <h4 class="text-sm font-medium text-red-800">Low DPI Warning</h4>
                                        <p class="text-xs text-red-700 mt-1">This page has a DPI of ${avgDPI}, which is below the recommended ${MIN_PRINT_DPI} DPI for printing. Print quality may be poor.</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    ` : isHighQuality ? `
                        <div class="border-t pt-3">
                            <div class="bg-green-50 border border-green-200 rounded-lg p-3">
                                <div class="flex items-start">
                                    <svg class="w-5 h-5 text-green-600 mt-0.5" fill="currentColor" viewBox="0 0 20 20">
                                        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
                                    </svg>
                                    <div class="ml-3">
                                        <h4 class="text-sm font-medium text-green-800">Excellent Print Quality</h4>
                                        <p class="text-xs text-green-700 mt-1">This page has a DPI of ${avgDPI}, which exceeds the recommended ${RECOMMENDED_PRINT_DPI} DPI for high-quality printing.</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    ` : `
                        <div class="border-t pt-3">
                            <div class="bg-yellow-50 border border-yellow-200 rounded-lg p-3">
                                <div class="flex items-start">
                                    <svg class="w-5 h-5 text-yellow-600 mt-0.5" fill="currentColor" viewBox="0 0 20 20">
                                        <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"></path>
                                    </svg>
                                    <div class="ml-3">
                                        <h4 class="text-sm font-medium text-yellow-800">Minimum Print Quality</h4>
                                        <p class="text-xs text-yellow-700 mt-1">This page meets the minimum ${MIN_PRINT_DPI} DPI for printing. For best results, use ${RECOMMENDED_PRINT_DPI} DPI or higher.</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `}
                </div>
            `;

            pagesContainer.appendChild(card);
        }

        // Drag and drop functionality
        const dropZone = document.querySelector('label[for="pdfUpload"]');
        
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            dropZone.addEventListener(eventName, () => {
                dropZone.classList.add('border-blue-500', 'bg-blue-50');
            }, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropZone.addEventListener(eventName, () => {
                dropZone.classList.remove('border-blue-500', 'bg-blue-50');
            }, false);
        });

        dropZone.addEventListener('drop', (e) => {
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                pdfUpload.files = files;
                const event = new Event('change', { bubbles: true });
                pdfUpload.dispatchEvent(event);
            }
        }, false);
        } // End of pdfjsLib check
    </script>
</body>
</html>
